<body>
    <h1>Signup Page</h1>
    <form action="/signup" method="POST" onsubmit="return validate()">
        <div id="error" class="error"></div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="repeat_password">Repeat Password:</label>
        <input type="password" id="repeat_password" name="repeat_password" required>
        <button type="submit">Signup</button>
    </form>

    <script>
        function validate() {
            // Get the input values
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var password = document.getElementById("password").value;
            var repeat_password = document.getElementById("repeat_password").value;

            // Get the error element
            var error = document.getElementById("error");

            // Clear the error message
            error.innerHTML = "";

            // Check if the email is valid
            if (!email.includes("@")) {
                error.innerHTML = "Please enter a valid email address.";
                return false;
            }

            // Check if the username is empty
            if (username == "") {
                error.innerHTML = "Please enter a username.";
                return false;
            }

            // Check if the firstname is empty
            if (firstname == "") {
                error.innerHTML = "Please enter your first name.";
                return false;
            }

            // Check if the lastname is empty
            if (lastname == "") {
                error.innerHTML = "Please enter your last name.";
                return false;
            }

            // Check if the password is at least 8 characters long
            if (password.length < 8) {
                error.innerHTML = "Please enter a password of at least 8 characters.";
                return false;
            }

            // Check if the password and repeat password match
            if (password != repeat_password) {
                error.innerHTML = "The passwords do not match.";
                return false;
            }

            // If everything is valid, return true
            return true;
        }
    </script>
