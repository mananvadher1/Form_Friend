<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            list-style: none;
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            /* Remove the z-index property as it is not needed */
            /* z-index: -1; */

            /* Change the position property to relative to avoid overlapping with the header */
            position: relative;

            /* Add some top margin to create some space between the header and the container */
            margin-top: 100px;

            padding: 16px;

            background-color: white;
            max-width: 500px;

            /* Center the container horizontally */
            margin-left: auto;
            margin-right: auto;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 15px;

            /* Change the margin property to have some bottom margin only */
            margin-bottom: 22px;

            /* Remove the display property as it is not needed */
            /* display: inline-block; */

            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #ddd;

            /* Add a semicolon at the end of the outline property */
            outline: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add a main element to wrap the main content of the document -->
    <main>

        <!-- Add a method attribute to specify how to send the form data -->
        <!-- Add an id attribute to identify the form -->
        <form action="/action_page.php" method="post" id="signup-form">
            <div class="container">

                <!-- Add a heading element for the form title -->
                <h2>Sign Up</h2>

                <!-- Add a paragraph element for the form instruction -->
                <p>Please fill in this form to create an account.</p>

                <!-- Add a horizontal rule element for visual separation -->
                <hr>

                <!-- Use label elements with for attributes to associate them with the input elements -->
                <!-- Use input elements with type attributes to specify the input type -->
                <!-- Use name attributes to identify the input fields in the form data -->
                <!-- Use placeholder attributes to provide hints for the input fields -->
                <!-- Use required attributes to make the input fields mandatory -->

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>

                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First name" name="fname" id="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last name" name="lname" id="lname" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>

                <label for="mnum"><b>Mobile number</b></label>
                <!-- Use min and max attributes to specify the range of the number input -->
                <!-- Use pattern attribute to validate the number input format -->
                <input type="number" placeholder="Enter mobile number" name="mnum" id="mnum" min="1000000000" max="9999999999"
                    pattern="[0-9]{10}" required>

                <label for="psw"><b>Password</b></label>
                <!-- Use minlength and maxlength attributes to specify the length of the password input -->
                <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="6" maxlength="20" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <!-- Use minlength and maxlength attributes to specify the length of the password input -->
                <!-- Use oninput attribute to check if the password inputs match -->
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" minlength="6"
                    maxlength="20" oninput='checkPasswordMatch();' required>

                <!-- Add a span element to display a message if the password inputs do not match -->
                <span id='message'></span>

                <!-- Add another horizontal rule element for visual separation -->
                <hr>

                <!-- Add a paragraph element with a link to the terms and privacy policy -->
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <!-- Use type attribute to specify the button type -->
                <!-- Use value attribute to specify the button text -->
                <!-- Use onclick attribute to submit the form if the password inputs match -->
                <input type='button' class='registerbtn' value='Register' onclick='submitForm();'>
            </div>

            <div class='container signin'>

                <!-- Add a paragraph element with a link to the login page -->
                <p>Already have an account? <a href='login.html'>Login here</a>.</p>
            </div>
        </form>
